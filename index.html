

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Maker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://github.com/nirmitAggarwal" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="channels4_profile.jpg" class="h-9 rounded" alt="Logo">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">README Maker</span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <button id="download-btn" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Download README</button>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="flex flex-col md:flex-row mt-16">
        <!-- Sidebar -->
        <aside class="w-full md:w-1/4 bg-white dark:bg-gray-800 p-4 border-r border-gray-200 dark:border-gray-600">
            <div class="mb-4">
                <input type="text" id="search" placeholder="Search for a section" class="w-full p-2 border border-gray-300 rounded-md dark:border-gray-600 dark:bg-gray-900 dark:text-white">
            </div>
            <div id="sidebar-buttons" class="space-y-2">
                <!-- Buttons will be added dynamically here -->
            </div>
        </aside>
        
        <!-- Main window -->
        <main class="w-full md:w-3/4 p-4">
            <div class="flex space-x-4">
                <div class="w-1/2">
                    <h2 class="text-xl font-semibold mb-2">Markdown Editor</h2>
                    <textarea id="editor" class="w-full h-full p-4 border border-gray-300 rounded-md dark:border-gray-600 dark:bg-gray-900 dark:text-white" placeholder="Start typing your markdown..."></textarea>
                </div>
                <div class="w-1/2">
                    <h2 class="text-xl font-semibold mb-2">Preview</h2>
                    <div id="preview" class="w-full h-full p-4 border border-gray-300 rounded-md dark:border-gray-600 dark:bg-gray-900 dark:text-white"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
