<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center mb-8">README Maker</h1>
        <form id="readme-form" class="space-y-6">
            <div>
                <label for="project-title" class="block text-lg font-semibold">Project Title:</label>
                <input type="text" id="project-title" name="project-title" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="description" class="block text-lg font-semibold">Description:</label>
                <textarea id="description" name="description" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div id="sections-container" class="space-y-4">
                <!-- Dynamically added sections will appear here -->
            </div>

            <button type="button" onclick="addSection()"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">
                Add Custom Section
            </button>
        </form>

        <div id="section-list" class="mt-8">
            <input type="text" id="section-search" placeholder="Search for a section..."
                class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                oninput="filterSections()">
            <div id="sections" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                <!-- List of predefined sections -->
                <button onclick="addSectionToForm('Acknowledgements')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Acknowledgements</button>
                <button onclick="addSectionToForm('API Reference')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">API Reference</button>
                <button onclick="addSectionToForm('Appendix')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Appendix</button>
                <button onclick="addSectionToForm('Authors')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Authors</button>
                <button onclick="addSectionToForm('Badges')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Badges</button>
                <button onclick="addSectionToForm('Color Reference')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Color Reference</button>
                <button onclick="addSectionToForm('Contributing')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Contributing</button>
                <button onclick="addSectionToForm('Demo')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Demo</button>
                <button onclick="addSectionToForm('Deployment')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Deployment</button>
                <button onclick="addSectionToForm('Documentation')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Documentation</button>
                <button onclick="addSectionToForm('Environment Variables')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Environment Variables</button>
                <button onclick="addSectionToForm('FAQ')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">FAQ</button>
                <button onclick="addSectionToForm('Features')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Features</button>
                <button onclick="addSectionToForm('Feedback')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Feedback</button>
                <button onclick="addSectionToForm('Github Profile - About Me')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Github Profile - About Me</button>
                <button onclick="addSectionToForm('Github Profile - Introduction')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Github Profile - Introduction</button>
                <button onclick="addSectionToForm('Github Profile - Links')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Github Profile - Links</button>
                <button onclick="addSectionToForm('Github Profile - Other')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Github Profile - Other</button>
                <button onclick="addSectionToForm('Github Profile - Skills')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Github Profile - Skills</button>
                <button onclick="addSectionToForm('Installation')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Installation</button>
                <button onclick="addSectionToForm('Lessons')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Lessons</button>
                <button onclick="addSectionToForm('License')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">License</button>
                <button onclick="addSectionToForm('Logo')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Logo</button>
                <button onclick="addSectionToForm('Optimizations')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Optimizations</button>
                <button onclick="addSectionToForm('Related')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Related</button>
                <button onclick="addSectionToForm('Roadmap')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Roadmap</button>
                <button onclick="addSectionToForm('Run Locally')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Run Locally</button>
                <button onclick="addSectionToForm('Screenshots')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Screenshots</button>
                <button onclick="addSectionToForm('Support')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Support</button>
                <button onclick="addSectionToForm('Tech Stack')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Tech Stack</button>
                <button onclick="addSectionToForm('Running Tests')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Running Tests</button>
                <button onclick="addSectionToForm('Usage/Examples')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Usage/Examples</button>
                <button onclick="addSectionToForm('Used By')"
                    class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition-colors">Used By</button>
            </div>
        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-bold">Preview</h2>
            <div class="tabs mt-4">
                <button onclick="showTab('raw')" class="tablink bg-gray-300 p-2 rounded-lg mr-2">Raw Markdown</button>
                <button onclick="showTab('preview')" class="tablink bg-gray-300 p-2 rounded-lg">Preview</button>
            </div>
            <pre id="output" class="tabcontent mt-4 p-4 bg-gray-100 border border-gray-300 rounded-lg whitespace-pre-wrap"></pre>
            <div id="preview" class="tabcontent mt-4 p-4 bg-gray-100 border border-gray-300 rounded-lg" style="display: none;"></div>
        </div>

        <button id="download-btn" style="display: none;"
            class="w-full bg-green-500 text-white py-2 rounded-lg mt-6 hover:bg-green-600 transition-colors"
            onclick="downloadReadme()">Download README.md</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
